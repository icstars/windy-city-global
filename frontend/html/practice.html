<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    
    
    <link rel="stylesheet" href="notifications.css"/>
<script type="text/javascript" src="frontend/html/notifications.js"/>
    
    
</head>
<body>
<div id="index-view">
    <div id="admin-view">
        <div class="view-content">
            <p>Notifications</p>
            <ul>
                <li data-plus="video" data-status="1">
                    <div class="plus-desc">
                        <h2> <i class="icon-video"></i>From 9:00am to 5:00pm</h2>
                    </div>
                    <div class="slide on"></div> </li>
                <li data-plus="lbs" data-status="1">
                    <div class="plus-desc">
                        <h2> <i class="icon-lbs"></i>Invites Only</h2>
                    </div>
                    <div class="slide on"></div> </li>
                <li data-plus="traffic" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-traffic"></i>Challenge near me</h2>
                    </div>
                    <div class="slide "></div> </li>
                
                <li data-plus="lottery" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-lottery"></i>New Global Challenge</h2>
                    </div>
                    <div class="slide "></div> </li>
                <li data-plus="novel" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-novel"></i>New Challenge by Dept</h2>
                    </div>
                    <div class="slide "></div> </li>
                <li data-plus="nav" data-status="0">
                    <div class="plus-desc">
                        <h2><i class="icon-nav"></i>Earned Badges</h2>
                    </div>
                    <div class="slide "></div> </li>
            </ul>

        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
