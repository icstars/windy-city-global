<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>

   <link rel="stylesheet" href="../css/settingscss.css"/>


    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    
    <script src="../js/settingsjs.js" type="text/javascript"></script>
    

</head>

<body>
    <div id="index-view">
        <div id="admin-view">
            <div class="view-content">
                <p>Settings</p>
                <ul>
                    <li data-plus="video" data-status="1">
                        <div class="plus-desc">
                            <h2> <i class="icon-video"></i>Notifications</h2>
                        </div>
                    </li>
                    <li data-plus="lbs" data-status="1">
                        <div class="plus-desc">
                            <h2> <i class="icon-lbs"></i>Sounds</h2>
                        </div>
                        <div class="slide on"></div>
                    </li>
                    <li data-plus="traffic" data-status="0">
                        <div class="plus-desc">
                            <h2> <i class="icon-traffic"></i>Do not disturb</h2>
                        </div>
                        <div class="slide "></div>
                    </li>

                    <li data-plus="stock" data-status="0">
                        <div class="plus-desc">
                            <h2> <i class="icon-stock"></i>Deactivate Account</h2>
                        </div>
                        <div class="slide "></div>
                    </li>

                    <li data-plus="lottery" data-status="0">
                        <div class="plus-desc">
                            <h2> <i class="icon-lottery"></i>Privacy</h2>
                        </div>
                    </li>

                    <li data-plus="novel" data-status="0">
                        <div class="plus-desc">
                            <h2> <i class="icon-novel"></i>Log Out</h2>
                        </div>
                    </li>
                    <li data-plus="nav" data-status="0">
                        <div class="plus-desc">
                            <h2><i class="icon-nav"></i>Badges</h2>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>



    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
   
</body>

</html>
